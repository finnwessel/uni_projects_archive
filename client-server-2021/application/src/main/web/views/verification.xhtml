<ui:composition template="/components/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <p:card class="p-mt-5">
            <h:form>
                <p:messages id="msgs"/>
                <h:panelGrid columns="3" cellpadding="7" styleClass="p-mb-3">
                    <p:outputLabel for="code" value="Code:"/>
                    <p:inputText id="code" value="#{account.verificationCode}" required="true" label="Code">
                        <f:validateLength minimum="6" maximum="6"/>
                    </p:inputText>
                    <p:message for="code" display="icon"/>
                </h:panelGrid>
                <p:commandButton value="Verify" update="@form" action="#{account.verifyAccount}" icon="pi pi-check"/>
            </h:form>
        </p:card>
    </ui:define>
</ui:composition>
